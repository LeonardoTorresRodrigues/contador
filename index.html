<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="text" id="days">0</p>
            <span>dias</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="text" id="mins">0</p>
            <span>minutos</span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>segundos</span>
        </div>
    </div>

    <div class="input-container">
        <input type="number" name="year" min="2022" id="year" placeholder="Ano">
        <input type="number" name="month" min="1" max="12" id="month" placeholder="MÃªs">
        <input type="number" name="day" id="day" min="1" max="31" placeholder="Dia">
        <button onclick="initiateCountdown()">Enviar data</button>
    </div>
</body>
</html>
