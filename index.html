<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="text" id="days">0</p>
            <span>dias</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="text" id="mins">0</p>
            <span>minutos</span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>segundos</span>
        </div>
    </div>

    <div class="input-container">
        <input type="datetime-local" id="input" placeholder="Data (08/02/2023)">
        <button class="input-button" onclick="addNewDate" data-button>Adicione a data</button>
    </div>
</body>
</html>
